<h2>Historial de tomas de glucosa realizadas</h2>


<div class="row mt-6">
  <div class="table-responsive">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">Fecha</th>
          <th scope="col">Valor</th>
          <th scope="col">Hora</th>
          <th scope="col">Comentario</th>
        </tr>
      </thead>
        <tbody *ngFor="let gluco of glucosaData | paginate: { itemsPerPage: 10, currentPage: p }">
          <tr>
          <td>{{gluco.date}}</td>
          <td>{{gluco.measure}} - {{gluco.units.description}}</td>
          <td>{{gluco.time}}</td>
          <td>{{gluco.comments}}</td>
          </tr>
         </tbody>
    </table>
    <pagination-controls previousLabel="Anterior"
    nextLabel="Siguiente" (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
