<h2>Historial de tomas de Glucosa realizadas</h2>


<div class="row mt-6">
  <div class="table-responsive">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fecha</th>
          <th scope="col">Valor</th>
          <th scope="col">Hora</th>
          <th scope="col">Comentario</th>
        </tr>
      </thead>
        <tbody *ngFor="let gluco of glucosaData; let i = index">
          <tr>
          <th scope="row">{{i+1}}</th>
          <td>{{gluco.date}}</td>
          <td>{{gluco.measure}} - {{gluco.units.description}}</td>
          <td>{{gluco.time}}</td>
          <td>{{gluco.comments}}</td>
          </tr>
         </tbody>
    </table>
  </div>
</div>
