
<div class="bg-primary rounded shadow mt-4">
  <div class="row align-items-stretch">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

    </div>
    <div class="col bg-white p-5 rounded-end border">
      <div class="text-end">
        <img src="assets/img/default.png" width="48" alt="logo">
      </div>
      <h2 class="fw-bold text-center py-4">Bienvenido a MediPlus</h2>
      <!-- LOGIN -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="">
          <label  class="form-label">Usuario o email</label>
          <input type="text" name="email" class="form-control" formControlName="email" required="">
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" name="password"  class="form-control" formControlName="password" required="">
        </div>
        <div class="mb-2 form-check">
          <input type="checkbox" formControlName="recuerdame" id="recordar" name="recordar" class="form-check-input">
          <label for="recordar" class="form-check-label">Mantener iniciada la sesión</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>
        <div class="my-3">
          <span>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate</a></span><br>
          <span><a href="#">Perdí mi contraseña</a></span>
        </div>
      </form>

      <div class="container w-100 my-1">
        <div class="row text-center">
          <div class="col-12">O incia con:</div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-primary w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md d-md-block">
                  <img src="assets/img/fb.png" width="32">
                </div>
                <div class="col-12 col-md-10 text-center">
                  Facebook
                </div>
              </div>
            </button>
          </div>
          <div class="col">
            <button class="btn btn-outline-danger w-100 my-1">
              <div class="row align-items-center">
                <div class="col-2 d-none d-md d-md-block">
                  <img src="assets/img/google.png" width="32">
                </div>
                <div class="col-12 col-md-10 text-center">
                  Google
                </div>
              </div>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
